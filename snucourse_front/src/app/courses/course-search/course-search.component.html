<div class="container" style="margin-top: 3em;">
  <h1>강의 검색 <i class="fa fa-search"></i></h1>
</div>
<div class="container my-3 p-3 rounded bg-white box-shadow" id="searchTable">
  <!-- 검색 테이블 -->
  <div id="firstRow">
    <div class="row">
      <div class="form-group col-sm-4">
        <label class="col-form-label" for="year">년도</label>
        <input type="text" readonly class="form-control-plaintext" style="font-weight:bold" id="year" value="2018">
      </div>
      <div class="form-group col-sm-4">
        <label class="col-form-label" for="semester">학기</label>
        <input type="text" readonly class="form-control-plaintext" style="font-weight:bold" id="semester" value="1학기">
      </div>
      <div class="form-group col-sm-4">
        <label for="grade">학년</label>
        <select class="custom-select" [(ngModel)]="grade" id="grade">
          <option selected value="null">전체</option>
          <option value="1학년">1학년</option>
          <option value="2학년">2학년</option>
          <option value="3학년">3학년</option>
          <option value="4학년">4학년</option>
          <option value="5학년">5학년</option>
        </select>
      </div>
    </div>
  </div>
  <div id="secondRow">
    <div class="row">
      <div class="form-group col-sm-3">
        <label class="col-form-label" for="courseName">강의명</label>
        <input class="form-control" placeholder="강의명을 입력하세요" [(ngModel)]="name" type="text" id="courseName">
      </div>
      <div class="form-group col-sm-3">
        <label class="col-form-label" for="profName">교수명</label>
        <input class="form-control" placeholder="교수명을 입력하세요" [(ngModel)]="lecturer" type="text" id="profName">
      </div>
      <div class="form-group col-sm-6">
        <label class="col-form-label" for="category">교양영역</label>
        <select class="custom-select" [(ngModel)]="area" id="category">
          <option selected value="null">전체</option>
          <option value="언어와 문학">언어와 문학</option>
          <option value="문화와 예">문화와 예술</option>
          <option value="역사와 철학">역사와 철학</option>
          <option value="정치와 경제">정치와 경제</option>
          <option value="인간과 사회">인간과 사회</option>
          <option value="자연과 기술">자연과 기술</option>
        </select>
      </div>
    </div>
  </div>
  <div id="thirdRow">
    <div class="row">
      <div class="form-group col-sm-4">
        <label class="col-form-label" for="collegeName">개설학과</label>
        <input class="form-control"
               placeholder="개설학과를 검색하세요"
               [(ngModel)]="department"
               [ngbTypeahead]="search"
               [resultTemplate]="rt"
               [resultFormatter]="formatter" [inputFormatter]="formatter" id="collegeName">
      </div>
      <div class="form-group col-sm-4">
        <label class="col-form-label" for="deptName">교과구분</label>
        <select class="custom-select" [(ngModel)]="type" id="deptName">
          <option selected value="null">전체</option>
          <option value="교양">교양</option>
          <option value="전필">전필</option>
          <option value="전선">전선</option>
          <option value="일선">일선</option>
          <option value="교직">교직</option>
          <option value="논문">논문</option>
          <option value="대학원">대학원</option>
          <option value="학">학사</option>
        </select>
      </div>
      <div class="form-group col-sm-4">
        <label class="col-form-label" for="majorName">학점</label>
        <select class="custom-select" [(ngModel)]="credit" id="majorName">
          <option selected value="null">전체</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
    </div>
  </div>
  <div id="btnGroup">
    <button type="button" class="btn btn-outline-secondary float-right" (click)="reset()">Reset</button>
    <button type="button" class="btn btn-primary float-right" (click)="searchResult()">
      <ng-container *ngIf="!pending else loading">검색하기</ng-container>
    </button>
  </div>
</div>
<ng-template #rt let-r="result" let-t="term">
  <div style="width:292px">
    {{ r.name }}
  </div>
</ng-template>

<ng-template #loading>
  <loading></loading>
</ng-template>
